<div class="hero-form">
  <h2>Cadastro de Herói</h2>
  <form [formGroup]="heroForm" (onSubmit)="onSubmit()">

  <div class="form-group">
    <label for="exampleInputName" class="form-label">Nome do Herói</label>
    <input type="text" formControlName="name" class="form-control" id="exampleInputName1" aria-describedby="nameHelp" placeholder="Ex: Capitão Valente">
    <div class="form-text">Cadastre o seu Herói.</div>
    <div *ngIf="controle('name')?.errors?.['required']">
     <small>
        O nome é obrigatório!
     </small>
    </div>
  </div>

  <div class="form-group">
    <label for="exampleInputAge" class="form-label">Idade do Herói</label>
    <input type="text" formControlName="age" class="form-control" id="exampleInputIdade1" aria-describedby="idadeHelp" placeholder="Ex: 30">
    <div class="form-text">Preencha a idade do Herói.</div>
    <div *ngIf="controle('name')?.errors?.['required']">
      <small>
         A Idade é obrigatória!
      </small>
     </div>
  </div>

  <div class="form-group">
    <label for="exampleInputPower" class="form-label">Força do seu Herói</label>
    <input type="text" formControlName="power" class="form-control" id="exampleInputPower1" aria-describedby="powerHelp" placeholder="Ex: Super Força">
    <div class="form-text">Informe a força do Herói.</div>
    <div *ngIf="controle('name')?.errors?.['required']">
      <small>
         O poder é obrigatório!
      </small>
     </div>
  </div>

  <div class="form-group">
    <label for="exampleInputGender" class="form-label">Gênero do Herói</label>
    <input type="text" formControlName="gender" class="form-control" id="exampleInputGender1" aria-describedby="genderHelp" placeholder="Ex: Masculino, Feminino, Outro">
    <div class="form-text">Informe o gênero do seu Herói.</div>
    <div *ngIf="controle('name')?.errors?.['required']">
      <small>
         O gênero é obrigatório!
      </small>
     </div>
  </div>

  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
</div>
